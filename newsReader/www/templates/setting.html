<ion-view view-title="Setting" hide-back-button="true">
	<ion-content class="outer-content">
	    <br>
	    <div class="card">
	        <div class="item item-divider">
    			At what time do you wake up ?
  		    </div>
			<div class="item" ion-datetime-picker time ng-model="timeValue">
			    {{timeValue| date: "H:mm"}}
			</div>
	    </div>
	    <br>
	    <div class="card">
			<div class="item item-divider">
    			Size news
  		    </div>
			<label class="item item-input">
		  		<span class="input-label">Size (MB)</span>
		  		<input type="number">
			</label>
		</div>
	</ion-content>
</ion-view>
